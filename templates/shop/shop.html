{% extends 'base.html' %} 
{% block title %} Мебели {% endblock title %}
{% load static %}

{% block content %}
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Магазин</h1>
								<p class="mb-4">Лучшие товары по всей Азии</p>
								<p><a href="" class="btn btn-secondary me-2">Shop Now</a><a href="#" class="btn btn-white-outline">Explore</a></p>
							</div>
						</div>
						<div class="col-lg-7">
							<div class="hero-img-wrap">
								<img src="{% static 'images/couch.png' %}" class="img-fluid">
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		
		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
					{% for furniture in furnitures %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url 'product_detail' furniture.id %}">
							<img src="{{ furniture.image.url }}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{furniture.name}}</h3>
							<strong class="product-price">{{furniture.price}}</strong>

							<span class="icon-cross">
									<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
						
					{% endfor %}
		      	</div>
		    </div>
		</div>

{% endblock %}
