<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>{{ blog_post.title }}</h1>
        <p><strong>Author:</strong> {{ blog_post.author }}</p>
        <p><strong>Published on:</strong> {{ blog_post.pub_date|date:"F j, Y, H:i" }}</p>
    </header>

    <section>
        <h2>Content</h2>
        <p>{{ blog_post.content }}</p>
    </section>

    <footer>
        <a href="{% url 'blog' %}">Back to Blog List</a>
    </footer>
</body>
</html>
